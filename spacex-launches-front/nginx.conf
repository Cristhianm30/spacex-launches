server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle /prod routes - Strip /prod prefix and serve from root
    location /prod/ {
        # Strip /prod and look for files in root
        rewrite ^/prod/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    # Exact match for /prod (without trailing slash)
    location = /prod {
        return 301 /prod/;
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","service":"spacex-frontend"}';
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}