<div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-all duration-300 overflow-hidden dark:bg-neutral-800 dark:shadow-neutral-900/20 cursor-pointer transform hover:scale-105"
     (click)="onCardClick()">
  <div class="p-6">
    <div class="flex items-start justify-between mb-4">
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2" 
          [title]="launch.missionName">
          {{ getTruncatedMissionName() }}
        </h3>
        <p class="text-sm text-gray-600 dark:text-neutral-400">
          Flight #{{ launch.flightNumber }}
        </p>
      </div>
      <span [class]="'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ' + getStatusClass(launch.status)">
        {{ launch.status | titlecase }}
      </span>
    </div>
    
    <div class="space-y-3">
      <div class="flex items-center text-sm text-gray-600 dark:text-neutral-400">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        {{ formatDate(launch.launchDateUtc) }}
      </div>
      
      <div class="flex items-center text-sm text-gray-600 dark:text-neutral-400">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
        Rocket ID: {{ launch.rocketId }}
      </div>
    </div>
    
    <!-- Click indicator -->
    <div class="mt-4 pt-3 border-t border-gray-200 dark:border-neutral-700">
      <p class="text-xs text-gray-500 dark:text-neutral-500 text-center">
        Click for details
      </p>
    </div>
  </div>
</div>
