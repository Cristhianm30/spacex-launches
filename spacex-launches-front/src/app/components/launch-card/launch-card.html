<!-- Launch Card -->
<div class="bg-white border border-gray-200 shadow-2xs rounded-xl p-4 hover:shadow-md transition-shadow dark:bg-neutral-800 dark:border-neutral-700">
  <div class="flex items-start justify-between mb-3">
    <h3 class="font-semibold text-gray-800 dark:text-neutral-200 truncate">{{ launch.missionName }}</h3>
    <span class="px-2 py-1 text-xs rounded-full" 
          [class]="launch.status === 'SUCCESS' ? 'bg-green-100 text-green-800 dark:bg-green-900/20 dark:text-green-400' : 
                   launch.status === 'FAILURE' ? 'bg-red-100 text-red-800 dark:bg-red-900/20 dark:text-red-400' :
                   launch.status === 'UPCOMING' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900/20 dark:text-blue-400' :
                   'bg-gray-100 text-gray-800 dark:bg-gray-900/20 dark:text-gray-400'">
      {{ launch.status }}
    </span>
  </div>
  
  <div class="space-y-2 text-sm text-gray-600 dark:text-neutral-400">
    <div class="flex items-center">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
      </svg>
      Flight #{{ launch.flightNumber }}
    </div>
    
    <div class="flex items-center">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      {{ launch.launchDateUtc | date:'MMM dd, yyyy' }}
    </div>
    
    <div class="flex items-center">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
      </svg>
      Rocket: {{ launch.rocketId }}
    </div>
  </div>
</div>
