<!-- Button Component -->
<button
  [type]="type"
  [disabled]="disabled || loading"
  (click)="onClick($event)"
  [class]="buttonClasses"
>
  @if (loading) {
    <!-- Loading Spinner -->
    <svg class="btn-spinner" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  }

  @if (icon && iconPosition === 'left' && !loading) {
    <!-- Left Icon -->
    <svg class="btn-icon btn-icon-left" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"/>
    </svg>
  }

  <!-- Button Content -->
  <span class="btn-content" [class.sr-only]="loading">
    <ng-content></ng-content>
  </span>

  @if (icon && iconPosition === 'right' && !loading) {
    <!-- Right Icon -->
    <svg class="btn-icon btn-icon-right" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"/>
    </svg>
  }
</button>
