<!-- Search Component -->
<div class="relative" [class]="'search-' + size">
  <div class="relative">
    @if (showIcon) {
      <!-- Search Icon -->
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="search-icon text-gray-400 dark:text-neutral-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
    }
    
    <!-- Search Input -->
    <input
      type="text"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      (input)="onInput($event)"
      (keypress)="onKeyPress($event)"
      class="search-input"
      [class.with-icon]="showIcon"
      [class.with-clear]="value.length > 0"
    />
    
    @if (value.length > 0) {
      <!-- Clear Button -->
      <button
        type="button"
        (click)="onClear()"
        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:text-neutral-600 dark:hover:text-neutral-400"
      >
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    }
  </div>
</div>
